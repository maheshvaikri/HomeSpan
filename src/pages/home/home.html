<ion-header>
    <ion-navbar color="primary" >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title align="center">HomeSpan</ion-title>
    <ion-buttons end>
      <button ion-button>
      <ion-icon name="mark-down" clear></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>
    <ion-toolbar color="light" icon-right>
      <ion-title>Dashboard </ion-title>
      <ion-buttons end>
        <button ion-button size-xm >
       <ion-icon name="options"  clear></ion-icon>
     </button>
    </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter</h3>

  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>

  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
