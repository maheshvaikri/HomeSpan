<ion-header>
    <ion-navbar color="primary" >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title align="center"><h4>HomeSpan</h4></ion-title>
    <ion-buttons end>
      <button ion-button size-xm>
      <ion-icon name="settings" isActive="false" clear></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>
    <ion-toolbar color="light">
      <ion-title align="center"><h6>Dashboard</h6></ion-title>
      <ion-buttons end>
        <button ion-button size-xm>
       <ion-icon name="quote"  isActive="false" clear></ion-icon>
     </button>
    </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
 <div class="row">
   <div class="col-md-12">
    <ion-card>
      <ion-card-header>
        Bar Chart
      </ion-card-header>
      <ion-card-content>
        <canvas #barCanvas></canvas>
      </ion-card-content>
    </ion-card>
   </div>
 <div class="col-md-12">
    <ion-card>
      <ion-card-header>
        Doughnut Chart
      </ion-card-header>
      <ion-card-content>
        <canvas #doughnutCanvas></canvas>
      </ion-card-content>
    </ion-card>
 </div>
  <div class="col-md-12">
    <ion-card>
      <ion-card-header>
        Line Chart
      </ion-card-header>
      <ion-card-content>
        <canvas #lineCanvas></canvas>
      </ion-card-content>
    </ion-card>
 </div>
   </div>
</ion-content>
