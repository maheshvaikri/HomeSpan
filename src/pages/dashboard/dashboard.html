<ion-header>
    <ion-navbar color="primary" >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title align="center"><h4>HomeSpan</h4></ion-title>
    <ion-buttons end>
      <button ion-button size-xm>
      <ion-icon name="settings" isActive="false" clear></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>
    <ion-toolbar color="light">
      <ion-title align="center"><h6>Dashboard</h6></ion-title>
      <ion-buttons end>
        <button ion-button size-xm>
       <ion-icon name="quote"  isActive="false" clear></ion-icon>
     </button>
    </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter</h3>

  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>

  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
