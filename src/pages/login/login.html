<ion-header>
  <ion-navbar color="primary" text-center>
    
    <button ion-button menuToggle>
      <!--<ion-icon name="menu"></ion-icon>-->
    </button>
    <ion-title>
      <h5>HomeSpan</h5>
    </ion-title>
    <ion-buttons end>
      <button ion-button size-sm>
        <ion-icon name="camera" isActive="false" clear></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-toolbar color="light">
    <ion-title>
      <h6>Login</h6>
    </ion-title>
    <ion-buttons end>
      <button ion-button size-sm>
       <ion-icon name="lock"  isActive="true" clear></ion-icon>
     </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div align="center">
  <ion-card center>
    
      <form>
        <ion-card-content color="primary" >
          <ion-list >

            <ion-item>
              <ion-label floating>Username</ion-label>
              <ion-input type="text" ></ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>Password</ion-label>
              <ion-input type="password" ></ion-input>
            </ion-item>
            <ion-item padding>

              <ion-buttons align="center">
                <button ion-button medium>
                    Login
                  </button>
                <button ion-button medium>
                    sign Up
                  </button>
              </ion-buttons>
            </ion-item>

          </ion-list>



        </ion-card-content>


      </form>
    

  </ion-card>
</div>
</ion-content>
